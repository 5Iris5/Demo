<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D登录|注册页面</title>
	<link rel="stylesheet" href="http://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="3DFlipModel.css">
</head>
<body class="layout">
	<header>
		<a href="#" class="login"><i class="fa fa-user-circle-o"></i></a>
	</header>
	<main>
		<div class="flip-model login">
			<div class="model model-login">
				<a href="#" class="close fa fa-times"></a>
				<div class="tabs">
					<a href="#" class="login active">登录</a>
					<a href="#" class="register">注册</a>
				</div>
				<div class="content">
					<div class="errormsg"></div>
					<form action="/login" method="post">
						<div class="input-field">
							<i class="fa fa-user-o"></i>
							<input name="username" type="text" placeholder="用户名">
						</div>
						<div class="input-field">
							<i class="fa fa-unlock-alt"></i>
							<input name="password" type="password" placeholder="密码">
						</div>
						<div class="input-field">
							<input type="submit" value="登录">
						</div>
					</form>
				</div>
			</div>
			<div class="model model-register">
				<a href="#" class="close fa fa-times"></a>
				<div class="tabs">
					<a href="#" class="login">登录</a>
					<a href="#" class="register active">注册</a>
				</div>
				<div class="content">
					<div class="errormsg"></div>
					<form action="/register" method="post">
						<div class="input-field">
							<i class="fa fa-user-o"></i>
							<input name="username" type="text" placeholder="请输入用户名">
						</div>
						<div class="input-field">
							<i class="fa fa-unlock-alt"></i>
							<input name="password" type="password" placeholder="请输入密码">
						</div>
						<div class="input-field">
							<i class="fa fa-unlock-alt"></i>
							<input name="password2" type="password" placeholder="请再次输入密码">
						</div>
						<div class="input-field">
							<input type="submit" value="注册">
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="3DFlipModel.js"></script>
</body>
</html>
